version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fivem-logging-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-fivem_logging}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  app:
    build: .
    container_name: fivem-logging-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-fivem_logging}
      PORT: 4000
      SKIP_CLI_SETUP: "true"
    ports:
      - "0.0.0.0:4000:4000"
    restart: unless-stopped
    networks:
      - internal
      - external

volumes:
  mysql_data:

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge
